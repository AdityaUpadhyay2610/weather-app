<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="nav">
        <div class="mode">
            <label class="switch">
                <input type="checkbox" id="toggleButton">
                <span class="slider round"></span>
            </label>
            <h3 id="toggleButton">Mode</h3>
        </div class="date">
        <p id="datetime"></p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text " placeholder="Enter City Name" spellcheck="false">
            <button><img src="image/search.png" alt=""></button>
        </div>
        <div class="error">
            <h4>Invalid City Name</h4>
        </div>
        <div class="weather"><img src="image/rain.png" alt="Rain Image" class="wheather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city"></h2>
    
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="Humid Icon">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                   <img src="image/wind.png" alt="wind Icon">
                    <div>
                        <p class="wind">0 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="srcipt.js"></script>
</body>
</html>
